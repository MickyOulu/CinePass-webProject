name: Deploy React App to Azure Web App

on:
  push:
    branches:
      - main  # Trigger deployment on pushes to the main branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout the code
    - name: Checkout code
      uses: actions/checkout@v2

    # Step 2: Set up Node.js
    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'  # Specify the Node.js version to use

    # Step 3: Navigate to the frontend directory and install dependencies
    - name: Install dependencies
      run: |
        cd frontend  # Change to the frontend directory
        npm install  # Install dependencies for the React app
      working-directory: frontend  # Ensure npm install is done in the frontend directory

    # Step 4: Build the React app
    - name: Build the React app
      run: |
        cd frontend  # Change to the frontend directory
        npm run build  # Build the React app for production
      working-directory: frontend  # Ensure npm run build is done in the frontend directory

    # Step 5: Deploy the build folder to Azure Web App
    - name: Deploy to Azure Web App
      uses: Azure/webapps-deploy@v2
      with:
        app-name: <your-azure-app-name>  # Replace with your Azure App Service name
        slot-name: production  # Optional, for deployment slots
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}  # GitHub Secret for publish profile
        package: ./frontend/build  # Path to the `build/` folder (after build is complete)
